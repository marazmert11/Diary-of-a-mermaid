<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ilayda'nın Günlüğü</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>Merhaba Dünyanın En Güzel Kızı 💙</h1>
    <p>Bugün kalbin biraz daha hafiflesin diye buradayım lilim.</p>
  </header>

  <section id="quote">
    <h2>Günün Alıntısı</h2>
    <p id="quote-text">"Zor zamanlar da geçer, tıpkı dalgalar gibi."</p>
    <button onclick="changeQuote()">Yeni Alıntı</button>
  </section>

  <section id="journal">
    <h2>İçini dök,rahatla prinçipessa </h2>
    <p id="current-date"></p>
    <textarea id="entry" placeholder="İçini dökmek ister misin yeşil denizin kızı ?"></textarea><br>
    <button onclick="saveEntry()">Kaydet</button>
    <h3>Daha Önce Yazdıkların</h3>
    <ul id="entry-list"></ul>
  </section>

  <footer>
    <p>Deniz gibi derin, huzur gibi hafif bir gün olsun su perisi 🐬</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
